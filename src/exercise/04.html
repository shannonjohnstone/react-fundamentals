<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    // ðŸ¨ Make a function called `message` which returns the JSX we want to share

    // ðŸ¨ use that function in place of the divs below with:
    // ðŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    // this was for an extra credit exercise, used before importing prop-types package
    const customPropsTypes = {
      string(props, propName, componentName) {
        if (!props[propName] || typeof props[propName] !== "string") {
          if (props[propName] && props[propName].length > 0) return new Error(`${propName} must be a string`)
          return new Error(`${propName} is required`)
        }
      }
    }

    const Message = ({ subject, greeting }) => <div className="message">{greeting} {subject}</div>

    Message.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired
    }

    const element = (
      <>
        <Message subject="World" greeting="Hello" />
        <Message subject="World" greeting="Goodbye" />
      </>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
